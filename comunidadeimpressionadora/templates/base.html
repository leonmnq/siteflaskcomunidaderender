<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Comunidade Impressionadora</title>

        <!-- link necessário para usar bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  <!-- link necessário para usar bootstrap -->
        <!-- link necessário para usar bootstrap -->

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">  <!-- recebe as configurações do arquivo main.css da pasta static -->

        {% block head %}
        {% endblock%}

    </head>
    <body>

        {% include 'navbar.html' %}

        <!-- exibindo mensagens flash nas páginas, link para consulta: https://getbootstrap.com/docs/5.2/components/alerts/ -->
        <div class="container">
            {% with mensagens = get_flashed_messages(with_categories=True) %}  <!-- cria uma lista com as mensagens flash -->
                {% if mensagens %}  <!-- se tem algum item na lista -->
                    {% for categoria, mensagem in mensagens %}  <!-- fazendo unpacking -->
                        <div class="alert {{ categoria }}">
                            {{ mensagem }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        {% block body %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  <!-- link necessário para usar bootstrap -->
    </body>
</html>
